{% extends 'base.html' %}

{% block content %}
    <h1>Авторизация</h1>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

<form action="{% url 'login' %}" method="post">
    {{form.as_p}}
    {% csrf_token %}
    <button type="submit">Войти</button>
</form>
{% endblock %}
