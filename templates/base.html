<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой блог</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .auth-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .auth-buttons a {
      color: #fff;
      text-decoration: none;
      margin-left: 10px;
    }
    h1 {
      margin: 0;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    article {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }
    article:last-child {
      border-bottom: none;
    }
    .post-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .post-meta {
      font-size: 14px;
      color: #888;
    }
    .post-content {
      margin-top: 10px;
    }

    </style>
</head>
<body>
<header>
    <h1> <a href="{% url 'home'%}">Мой блог</a></h1>
    {% block content %}
    {% endblock %}
    <div class="auth-buttons">
        {% if user.is_authenticated %}
            {{user}}
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
        <a href="{% url 'login' %}">Войти</a> |
        <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </div>
</header>
<main>
    <article>
        <h2 class="post-title">Заголовок статьи 1</h2>
        <p class="post-meta">Автор: Имя автора | Дата: 01.01.2023</p>
        <div class="post-content">
            <p>Содержимое статьи 1...</p>
        </div>
    </article>
    <article>
        <h2 class="post-title">Заголовок статьи 2</h2>
        <p class="post-meta">Автор: Имя автора | Дата: 02.01.2023</p>
        <div class="post-content">
            <p>Содержимое статьи 2...</p>
        </div>
    </article>
    <!-- Добавьте дополнительные статьи здесь -->
</main>
</body>
</html>
